<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BambuTrack Control - With Bambu Assets</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --bg-primary: #1a1a1a;
      --bg-secondary: #2d2d2d;
      --bg-tertiary: #3d3d3d;
      --bg-card: #252525;
      --text-primary: #ffffff;
      --text-secondary: #888888;
      --text-muted: #666666;
      --accent: #00ae42;
      --accent-hover: #00c94b;
      --orange: #f5a623;
      --red: #e74c3c;
      --border: #404040;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: var(--bg-primary);
      color: var(--text-primary);
      min-height: 100vh;
      font-size: 13px;
    }

    /* Icon styling */
    .icon {
      width: 18px;
      height: 18px;
      fill: currentColor;
    }

    .icon-sm {
      width: 14px;
      height: 14px;
    }

    .icon-lg {
      width: 24px;
      height: 24px;
    }

    /* Printer Tabs */
    .printer-tabs {
      display: flex;
      background: var(--bg-secondary);
      border-bottom: 1px solid var(--border);
      padding: 0 12px;
    }

    .printer-tab {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 10px 16px;
      border: none;
      background: none;
      color: var(--text-secondary);
      cursor: pointer;
      font-size: 13px;
      border-bottom: 2px solid transparent;
      margin-bottom: -1px;
    }

    .printer-tab:hover { color: var(--text-primary); }
    .printer-tab.active {
      color: var(--text-primary);
      border-bottom-color: var(--accent);
    }

    .status-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: var(--accent);
    }
    .status-dot.offline { background: var(--red); }
    .status-dot.printing { background: var(--orange); }

    .status-badge {
      font-size: 10px;
      padding: 2px 6px;
      background: var(--bg-tertiary);
      border-radius: 3px;
      color: var(--text-secondary);
    }

    /* Main Layout */
    .main-content {
      display: grid;
      grid-template-columns: 1fr 360px;
      height: calc(100vh - 41px);
    }

    /* Left Column */
    .left-column {
      display: flex;
      flex-direction: column;
      background: #000;
    }

    .camera-section {
      flex: 1;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(180deg, #1a1a1a 0%, #0d0d0d 100%);
    }

    .camera-placeholder {
      color: var(--text-muted);
      font-size: 14px;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .camera-controls {
      position: absolute;
      top: 8px;
      left: 8px;
      display: flex;
      gap: 4px;
    }

    .cam-btn {
      padding: 4px 10px;
      background: rgba(0,0,0,0.7);
      border: 1px solid var(--border);
      border-radius: 4px;
      color: var(--text-primary);
      font-size: 11px;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 4px;
    }

    .cam-btn:hover { background: rgba(0,0,0,0.9); }
    .cam-btn .icon { width: 14px; height: 14px; }

    /* Print Progress */
    .print-progress {
      background: var(--bg-secondary);
      padding: 12px 16px;
      display: flex;
      align-items: center;
      gap: 12px;
      border-top: 1px solid var(--border);
    }

    .print-thumb {
      width: 56px;
      height: 56px;
      background: var(--bg-tertiary);
      border-radius: 6px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 10px;
      color: var(--text-muted);
    }

    .print-info { flex: 1; }
    .print-name { font-weight: 500; margin-bottom: 6px; }

    .progress-bar {
      height: 4px;
      background: var(--bg-tertiary);
      border-radius: 2px;
      margin-bottom: 6px;
    }

    .progress-fill {
      height: 100%;
      background: var(--accent);
      border-radius: 2px;
      width: 0%;
    }

    .print-stats {
      display: flex;
      gap: 20px;
      font-size: 12px;
      color: var(--text-secondary);
    }
    .print-stats span { color: var(--text-primary); }

    .print-btns { display: flex; gap: 6px; }

    .print-btn {
      width: 36px;
      height: 36px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
    }
    .print-btn.pause { background: var(--orange); color: white; }
    .print-btn.stop { background: var(--red); color: white; }
    .print-btn:disabled { opacity: 0.4; cursor: not-allowed; }

    /* Right Panel */
    .control-panel {
      background: var(--bg-secondary);
      overflow-y: auto;
      padding: 12px;
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .section-label {
      font-size: 11px;
      color: var(--text-secondary);
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin-bottom: 8px;
    }

    /* Temperature Grid */
    .temp-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 6px;
    }

    .temp-item {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 10px 12px;
      background: var(--bg-card);
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.15s;
    }

    .temp-item:hover { background: var(--bg-tertiary); }

    .temp-icon {
      width: 20px;
      height: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .temp-icon img {
      width: 100%;
      height: 100%;
      filter: brightness(0) invert(1);
      opacity: 0.7;
    }

    .temp-label {
      font-size: 11px;
      color: var(--accent);
      font-weight: 600;
      min-width: 14px;
    }

    .temp-value {
      font-size: 18px;
      font-weight: 500;
    }

    .temp-target {
      font-size: 12px;
      color: var(--text-secondary);
    }

    /* Quick Buttons */
    .quick-row {
      display: flex;
      gap: 6px;
      margin-top: 8px;
    }

    .quick-btn {
      flex: 1;
      padding: 10px 8px;
      background: var(--bg-card);
      border: none;
      border-radius: 8px;
      color: var(--text-secondary);
      cursor: pointer;
      font-size: 11px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
      transition: all 0.15s;
    }

    .quick-btn:hover {
      background: var(--bg-tertiary);
      color: var(--text-primary);
    }

    .quick-btn.active {
      background: var(--accent);
      color: white;
    }

    .quick-btn img {
      width: 16px;
      height: 16px;
      filter: brightness(0) invert(0.6);
    }

    .quick-btn:hover img,
    .quick-btn.active img {
      filter: brightness(0) invert(1);
    }

    /* Speed */
    .speed-row {
      display: flex;
      gap: 4px;
    }

    .speed-btn {
      flex: 1;
      padding: 10px 4px;
      background: var(--bg-card);
      border: none;
      border-radius: 8px;
      color: var(--text-secondary);
      cursor: pointer;
      font-size: 11px;
      transition: all 0.15s;
    }

    .speed-btn:hover { background: var(--bg-tertiary); }
    .speed-btn.active { background: var(--accent); color: white; }
    .speed-btn.ludicrous { color: var(--red); }
    .speed-btn.ludicrous.active { background: var(--red); color: white; }

    /* Movement */
    .movement-row {
      display: flex;
      gap: 16px;
      align-items: flex-start;
    }

    /* Jog Pad */
    .jog-container {
      position: relative;
      width: 100px;
      height: 100px;
    }

    .jog-ring {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      background: var(--bg-card);
      position: relative;
    }

    .jog-btn {
      position: absolute;
      width: 28px;
      height: 28px;
      background: var(--bg-tertiary);
      border: none;
      border-radius: 6px;
      color: var(--text-secondary);
      cursor: pointer;
      font-size: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .jog-btn:hover { background: var(--accent); color: white; }
    .jog-btn.up { top: 4px; left: 50%; transform: translateX(-50%); }
    .jog-btn.down { bottom: 4px; left: 50%; transform: translateX(-50%); }
    .jog-btn.left { left: 4px; top: 50%; transform: translateY(-50%); }
    .jog-btn.right { right: 4px; top: 50%; transform: translateY(-50%); }

    .jog-home {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 36px;
      height: 36px;
      background: var(--accent);
      border: none;
      border-radius: 50%;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .jog-home:hover { background: var(--accent-hover); }
    .jog-home img {
      width: 18px;
      height: 18px;
      filter: brightness(0) invert(1);
    }

    /* Z Control */
    .z-col {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 4px;
    }

    .z-btn {
      width: 32px;
      height: 28px;
      background: var(--bg-card);
      border: none;
      border-radius: 6px;
      color: var(--text-secondary);
      cursor: pointer;
      font-size: 11px;
    }

    .z-btn:hover { background: var(--bg-tertiary); color: var(--text-primary); }
    .z-label { font-size: 10px; color: var(--text-muted); }

    /* Steps */
    .step-col {
      display: flex;
      flex-direction: column;
      gap: 3px;
    }

    .step-btn {
      padding: 6px 10px;
      background: var(--bg-card);
      border: none;
      border-radius: 6px;
      color: var(--text-secondary);
      cursor: pointer;
      font-size: 10px;
    }

    .step-btn:hover, .step-btn.active {
      background: var(--bg-tertiary);
      color: var(--text-primary);
    }

    /* Extruder */
    .extruder-col {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 6px;
    }

    .extruder-toggle {
      display: flex;
      background: var(--bg-card);
      border-radius: 6px;
      overflow: hidden;
    }

    .extruder-toggle button {
      padding: 6px 14px;
      border: none;
      background: none;
      color: var(--text-secondary);
      cursor: pointer;
      font-size: 11px;
    }

    .extruder-toggle button.active {
      background: var(--accent);
      color: white;
    }

    .extruder-graphic {
      height: 90px;
    }

    .extruder-graphic img {
      height: 100%;
      width: auto;
    }

    .extruder-btns {
      display: flex;
      flex-direction: column;
      gap: 2px;
    }

    .ext-btn {
      width: 28px;
      height: 22px;
      background: var(--bg-card);
      border: none;
      border-radius: 4px;
      color: var(--text-secondary);
      cursor: pointer;
      font-size: 10px;
    }

    .ext-btn:hover { background: var(--bg-tertiary); }

    /* AMS Section */
    .ams-section {
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    /* Nozzle Assignment */
    .nozzle-row {
      display: flex;
      gap: 8px;
      margin-bottom: 10px;
    }

    .nozzle-group {
      flex: 1;
      display: flex;
      align-items: center;
      padding: 6px 10px;
      background: var(--bg-card);
      border-radius: 6px;
      border: 2px solid transparent;
      cursor: pointer;
    }

    .nozzle-group:hover { background: var(--bg-tertiary); }
    .nozzle-group.active { border-color: var(--accent); }

    .nozzle-colors {
      display: flex;
      gap: 3px;
    }

    .nozzle-dot {
      width: 14px;
      height: 14px;
      border-radius: 3px;
      border: 1px solid rgba(255,255,255,0.2);
    }

    .nozzle-dot.empty {
      background: var(--bg-tertiary) !important;
      border-style: dashed;
    }

    .nozzle-sep {
      display: flex;
      align-items: center;
      gap: 4px;
      color: var(--text-muted);
      font-size: 11px;
    }

    /* AMS Tabs */
    .ams-tabs {
      display: flex;
      gap: 6px;
      margin-bottom: 10px;
    }

    .ams-tab {
      display: flex;
      align-items: center;
      gap: 3px;
      padding: 5px 8px;
      background: var(--bg-card);
      border: 2px solid transparent;
      border-radius: 6px;
      cursor: pointer;
    }

    .ams-tab:hover { background: var(--bg-tertiary); }
    .ams-tab.active { border-color: var(--accent); }

    .ams-tab-dot {
      width: 10px;
      height: 10px;
      border-radius: 2px;
      border: 1px solid rgba(255,255,255,0.15);
    }

    .ams-tab-num {
      font-size: 10px;
      color: var(--text-secondary);
      margin-left: 2px;
    }

    /* AMS Content */
    .ams-content {
      background: var(--bg-card);
      border-radius: 8px;
      padding: 10px;
    }

    .ams-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
      font-size: 11px;
      color: var(--text-secondary);
    }

    .ams-header-info {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .ams-header-info img {
      width: 12px;
      height: 12px;
      filter: brightness(0) invert(0.5);
    }

    .ams-slots {
      display: flex;
      gap: 8px;
      justify-content: center;
    }

    .ams-slot {
      width: 56px;
      cursor: pointer;
      border: 2px solid transparent;
      border-radius: 8px;
      overflow: hidden;
      transition: all 0.15s;
      background: var(--bg-secondary);
    }

    .ams-slot:hover { border-color: var(--text-muted); }
    .ams-slot.active { border-color: var(--accent); }
    .ams-slot.empty { opacity: 0.4; }

    .ams-slot-color {
      height: 42px;
      display: flex;
      align-items: flex-end;
      justify-content: center;
      padding-bottom: 4px;
    }

    .ams-slot-color img {
      width: 16px;
      height: 16px;
      opacity: 0.6;
    }

    .ams-slot-info {
      background: var(--bg-tertiary);
      padding: 4px;
      text-align: center;
    }

    .ams-slot-type {
      font-size: 10px;
      font-weight: 600;
      color: var(--text-primary);
    }

    .ams-slot-num {
      font-size: 8px;
      color: var(--text-muted);
    }

    /* External */
    .ext-row {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-top: 10px;
    }

    .ext-label {
      font-size: 11px;
      color: var(--text-secondary);
      width: 24px;
    }

    .ext-slot {
      width: 56px;
      height: 62px;
      background: var(--bg-secondary);
      border-radius: 8px;
      border: 2px solid transparent;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      font-size: 16px;
      color: var(--text-muted);
    }

    .ext-slot:hover { border-color: var(--text-muted); }
    .ext-slot-label { font-size: 8px; margin-top: 2px; }

    .spool-holder {
      flex: 1;
      height: 62px;
      background: var(--bg-secondary);
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .spool-holder img {
      height: 50px;
      opacity: 0.7;
    }

    /* AMS Buttons */
    .ams-btns {
      display: flex;
      gap: 6px;
      margin-top: 10px;
    }

    .ams-btn {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 12px;
      font-weight: 500;
    }

    .ams-btn.secondary { background: var(--bg-card); color: var(--text-primary); }
    .ams-btn.secondary:hover { background: var(--bg-tertiary); }
    .ams-btn.primary { background: var(--accent); color: white; }
    .ams-btn.primary:hover { background: var(--accent-hover); }

    /* AMS Animation */
    .ams-animation {
      flex: 1;
      min-height: 100px;
      margin-top: 12px;
      background: var(--bg-card);
      border-radius: 8px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 12px;
      padding: 16px;
    }

    .ams-graphic {
      display: flex;
      align-items: flex-end;
      gap: 8px;
    }

    .ams-graphic img {
      height: 40px;
      opacity: 0.8;
    }

    .hub-label {
      font-size: 10px;
      color: var(--text-muted);
      padding: 4px 12px;
      background: var(--bg-tertiary);
      border-radius: 4px;
    }

    .ams-status {
      font-size: 11px;
      color: var(--text-muted);
    }
  </style>
</head>

  <div class="main-content">
