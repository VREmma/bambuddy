<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BambuTrack Control - Bambu Studio Exact</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --bg-main: #f5f5f5;
      --bg-white: #ffffff;
      --bg-light: #fafafa;
      --bg-hover: #f0f0f0;
      --text-primary: #333333;
      --text-secondary: #666666;
      --text-muted: #999999;
      --border: #e0e0e0;
      --border-light: #eeeeee;
      --accent: #00ae42;
      --accent-light: #e8f5e9;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: var(--bg-main);
      color: var(--text-primary);
      font-size: 13px;
    }

    /* Main Layout */
    .main-layout {
      display: grid;
      grid-template-columns: 1fr 320px;
      height: 100vh;
    }

    /* Left Panel - Camera */
    .left-panel {
      display: flex;
      flex-direction: column;
      background: var(--bg-main);
    }

    .camera-header {
      display: flex;
      align-items: center;
      padding: 8px 12px;
      background: var(--bg-white);
      border-bottom: 1px solid var(--border);
      gap: 4px;
    }

    .camera-title {
      font-size: 12px;
      color: var(--text-secondary);
      margin-right: auto;
    }

    .camera-icon-btn {
      width: 28px;
      height: 28px;
      border: none;
      background: none;
      cursor: pointer;
      border-radius: 4px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .camera-icon-btn:hover {
      background: var(--bg-hover);
    }

    .camera-icon-btn img {
      width: 18px;
      height: 18px;
      opacity: 0.6;
    }

    .camera-feed {
      flex: 1;
      background: #1a1a1a;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #666;
    }

    /* Print Progress */
    .print-progress {
      background: var(--bg-white);
      border-top: 1px solid var(--border);
      padding: 12px 16px;
    }

    .progress-header {
      font-size: 11px;
      color: var(--text-muted);
      margin-bottom: 10px;
    }

    .progress-content {
      display: flex;
      gap: 12px;
    }

    .progress-thumb {
      width: 60px;
      height: 60px;
      background: var(--bg-light);
      border: 1px solid var(--border);
      border-radius: 6px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .progress-thumb img {
      width: 40px;
      opacity: 0.5;
    }

    .progress-info {
      flex: 1;
    }

    .progress-name {
      font-weight: 500;
      margin-bottom: 2px;
    }

    .progress-status {
      color: var(--accent);
      font-size: 12px;
      margin-bottom: 6px;
    }

    .progress-bar-container {
      height: 4px;
      background: var(--border-light);
      border-radius: 2px;
      margin-bottom: 6px;
    }

    .progress-bar-fill {
      height: 100%;
      background: var(--accent);
      border-radius: 2px;
      width: 0%;
    }

    .progress-details {
      display: flex;
      gap: 16px;
      font-size: 11px;
      color: var(--text-muted);
    }

    .progress-actions {
      display: flex;
      flex-direction: column;
      gap: 4px;
      align-items: flex-end;
    }

    .progress-icons {
      display: flex;
      gap: 4px;
    }

    .progress-icon-btn {
      width: 24px;
      height: 24px;
      border: 1px solid var(--border);
      background: var(--bg-white);
      border-radius: 4px;
      cursor: pointer;
      font-size: 10px;
      color: var(--text-muted);
    }

    .progress-icon-btn:hover {
      background: var(--bg-hover);
    }

    /* Right Panel - Control */
    .right-panel {
      background: var(--bg-white);
      border-left: 1px solid var(--border);
      overflow-y: auto;
      display: flex;
      flex-direction: column;
    }

    .control-header {
      display: flex;
      align-items: center;
      padding: 8px 12px;
      border-bottom: 1px solid var(--border);
      gap: 8px;
    }

    .control-title {
      font-size: 13px;
      color: var(--text-primary);
      margin-right: auto;
    }

    .header-btn {
      padding: 4px 10px;
      font-size: 11px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      background: var(--accent);
      color: white;
    }

    .header-btn:hover {
      opacity: 0.9;
    }

    .control-content {
      padding: 12px;
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    /* Temperature Section */
    .temp-list {
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    .temp-row {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 6px 0;
    }

    .temp-icon {
      width: 20px;
      height: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .temp-icon img {
      width: 18px;
      height: 18px;
      opacity: 0.7;
    }

    .temp-badge {
      font-size: 10px;
      font-weight: 600;
      color: var(--accent);
      background: var(--accent-light);
      padding: 1px 4px;
      border-radius: 3px;
    }

    .temp-value {
      font-size: 15px;
      font-weight: 500;
    }

    .temp-target {
      font-size: 13px;
      color: var(--text-muted);
    }

    .temp-unit {
      font-size: 13px;
      color: var(--text-muted);
    }

    /* Air Condition */
    .air-row {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 8px 0;
      border-top: 1px solid var(--border-light);
    }

    .air-label {
      display: flex;
      align-items: center;
      gap: 6px;
      font-size: 12px;
      color: var(--text-secondary);
    }

    .air-label img {
      width: 16px;
      height: 16px;
      opacity: 0.6;
    }

    .air-item {
      display: flex;
      align-items: center;
      gap: 6px;
      padding: 6px 12px;
      background: var(--bg-light);
      border-radius: 6px;
      cursor: pointer;
    }

    .air-item:hover {
      background: var(--bg-hover);
    }

    .air-item img {
      width: 16px;
      height: 16px;
      opacity: 0.6;
    }

    .lamp-dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: var(--accent);
    }

    /* Movement Section */
    .movement-section {
      display: flex;
      gap: 12px;
      padding-top: 8px;
      border-top: 1px solid var(--border-light);
    }

    .jog-area {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 8px;
    }

    .nozzle-toggle {
      display: flex;
      border-radius: 6px;
      overflow: hidden;
      border: 1px solid var(--border);
    }

    .nozzle-toggle button {
      padding: 4px 16px;
      border: none;
      background: var(--bg-white);
      font-size: 11px;
      cursor: pointer;
      color: var(--text-secondary);
    }

    .nozzle-toggle button.active {
      background: var(--accent);
      color: white;
    }

    .jog-pad {
      position: relative;
      width: 120px;
      height: 120px;
    }

    .jog-ring {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      background: var(--bg-light);
      border: 1px solid var(--border);
      position: relative;
    }

    .jog-label {
      position: absolute;
      font-size: 10px;
      color: var(--text-muted);
    }

    .jog-label.y-plus { top: 8px; left: 50%; transform: translateX(-50%); }
    .jog-label.y-minus { bottom: 8px; left: 50%; transform: translateX(-50%); }
    .jog-label.x-minus { left: 8px; top: 50%; transform: translateY(-50%); }
    .jog-label.x-plus { right: 8px; top: 50%; transform: translateY(-50%); }

    .jog-btn {
      position: absolute;
      width: 24px;
      height: 24px;
      background: var(--bg-white);
      border: 1px solid var(--border);
      border-radius: 4px;
      cursor: pointer;
      font-size: 10px;
      color: var(--text-secondary);
    }

    .jog-btn:hover {
      background: var(--accent);
      color: white;
      border-color: var(--accent);
    }

    .jog-btn.up { top: 20px; left: 50%; transform: translateX(-50%); }
    .jog-btn.down { bottom: 20px; left: 50%; transform: translateX(-50%); }
    .jog-btn.left { left: 20px; top: 50%; transform: translateY(-50%); }
    .jog-btn.right { right: 20px; top: 50%; transform: translateY(-50%); }

    .jog-home {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 36px;
      height: 36px;
      border-radius: 50%;
      background: var(--accent);
      border: none;
      cursor: pointer;
    }

    .jog-home img {
      width: 18px;
      height: 18px;
      filter: brightness(0) invert(1);
    }

    .step-col {
      display: flex;
      flex-direction: column;
      gap: 2px;
      font-size: 10px;
    }

    .step-btn {
      padding: 4px 8px;
      background: var(--bg-light);
      border: 1px solid var(--border);
      border-radius: 4px;
      cursor: pointer;
      color: var(--text-secondary);
      font-size: 10px;
    }

    .step-btn:hover, .step-btn.active {
      background: var(--bg-hover);
      color: var(--text-primary);
    }

    .step-label {
      text-align: center;
      color: var(--text-muted);
      padding: 2px 0;
    }

    /* Extruder */
    .extruder-area {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 4px;
    }

    .extruder-label {
      font-size: 10px;
      color: var(--text-muted);
    }

    .extruder-graphic {
      height: 80px;
    }

    .extruder-graphic img {
      height: 100%;
    }

    .extruder-btns {
      display: flex;
      flex-direction: column;
      gap: 2px;
    }

    .ext-btn {
      width: 24px;
      height: 20px;
      background: var(--bg-light);
      border: 1px solid var(--border);
      border-radius: 4px;
      cursor: pointer;
      font-size: 9px;
      color: var(--text-secondary);
    }

    .ext-btn:hover {
      background: var(--bg-hover);
    }

    /* AMS Nozzle Colors */
    .nozzle-colors-row {
      display: flex;
      gap: 8px;
      padding: 8px 0;
      border-top: 1px solid var(--border-light);
    }

    .nozzle-color-box {
      flex: 1;
      display: flex;
      align-items: center;
      gap: 4px;
      padding: 6px 10px;
      background: var(--bg-light);
      border: 1px solid var(--border);
      border-radius: 6px;
    }

    .nozzle-color-box.active {
      border-color: var(--accent);
    }

    .color-dot {
      width: 14px;
      height: 14px;
      border-radius: 3px;
      border: 1px solid rgba(0,0,0,0.1);
    }

    .color-dot.empty {
      background: var(--bg-light) !important;
      border: 1px dashed var(--border);
    }

    /* AMS Section */
    .ams-section {
      border-top: 1px solid var(--border-light);
      padding-top: 12px;
    }

    .ams-header-row {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 8px;
    }

    .ams-humidity {
      display: flex;
      align-items: center;
      gap: 4px;
      font-size: 11px;
      color: var(--text-muted);
    }

    .ams-humidity img {
      width: 12px;
      height: 12px;
      opacity: 0.5;
    }

    .ams-slots-row {
      display: flex;
      gap: 4px;
      margin-bottom: 8px;
    }

    .ams-slot-label {
      font-size: 9px;
      color: var(--text-muted);
      display: flex;
      align-items: center;
      gap: 2px;
    }

    .ams-slots {
      display: flex;
      gap: 6px;
    }

    .ams-slot {
      width: 52px;
      border: 2px solid var(--border);
      border-radius: 8px;
      overflow: hidden;
      cursor: pointer;
      background: var(--bg-white);
    }

    .ams-slot:hover {
      border-color: var(--text-muted);
    }

    .ams-slot.active {
      border-color: var(--accent);
    }

    .ams-slot-color {
      height: 36px;
      display: flex;
      align-items: flex-end;
      justify-content: center;
      padding-bottom: 4px;
    }

    .ams-slot-color img {
      width: 14px;
      height: 14px;
      opacity: 0.5;
    }

    .ams-slot-info {
      background: var(--bg-light);
      padding: 4px;
      text-align: center;
      border-top: 1px solid var(--border-light);
    }

    .ams-slot-type {
      font-size: 10px;
      font-weight: 600;
      color: var(--text-primary);
    }

    /* AMS Connector Lines */
    .ams-connector {
      display: flex;
      justify-content: center;
      padding: 8px 0;
      position: relative;
    }

    .connector-lines {
      display: flex;
      gap: 20px;
    }

    .connector-line {
      width: 2px;
      height: 20px;
      background: var(--border);
    }

    .connector-hub {
      position: absolute;
      bottom: 0;
      display: flex;
      align-items: center;
      gap: 4px;
    }

    /* External Spool */
    .ext-spool-row {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 8px 0;
    }

    .ext-label {
      font-size: 11px;
      color: var(--text-muted);
      width: 24px;
    }

    .ext-slot {
      width: 52px;
      height: 52px;
      background: var(--bg-light);
      border: 1px solid var(--border);
      border-radius: 8px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-size: 16px;
      color: var(--text-muted);
      cursor: pointer;
    }

    .ext-slot:hover {
      background: var(--bg-hover);
    }

    .ext-slot-label {
      font-size: 8px;
    }

    .spool-graphic {
      flex: 1;
      height: 52px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .spool-graphic img {
      height: 45px;
      opacity: 0.8;
    }

    /* AMS Buttons */
    .ams-actions {
      display: flex;
      gap: 8px;
      padding-top: 8px;
    }

    .ams-action-btn {
      padding: 6px 12px;
      font-size: 11px;
      border-radius: 6px;
      cursor: pointer;
    }

    .ams-action-btn.auto {
      background: var(--bg-light);
      border: 1px solid var(--border);
      color: var(--text-secondary);
      display: flex;
      align-items: center;
      gap: 4px;
    }

    .ams-action-btn.auto img {
      width: 14px;
      height: 14px;
      opacity: 0.5;
    }

    .ams-action-btn.auto:hover {
      background: var(--bg-hover);
    }

    .ams-spacer {
      flex: 1;
    }

    .ams-action-btn.unload {
      background: var(--bg-light);
      border: 1px solid var(--border);
      color: var(--text-secondary);
    }

    .ams-action-btn.unload:hover {
      background: var(--bg-hover);
    }

    .ams-action-btn.load {
      background: var(--accent);
      border: none;
      color: white;
    }

    .ams-action-btn.load:hover {
      opacity: 0.9;
    }

    /* Hub Graphic */
    .hub-area {
      display: flex;
      justify-content: center;
      padding: 12px 0;
    }

    .hub-graphic {
      display: flex;
      align-items: center;
      gap: 4px;
    }

    .hub-line {
      width: 30px;
      height: 2px;
      background: var(--border);
    }

    .hub-box {
      padding: 4px 12px;
      background: var(--bg-light);
      border: 1px solid var(--border);
      border-radius: 4px;
      font-size: 10px;
      color: var(--text-muted);
    }
  </style>
</head>

            <span class="temp-target">/0</span>
            <span class="temp-unit">°C</span>
          </div>

            <span class="temp-value">21</span>
            <span class="temp-target">/0</span>
            <span class="temp-unit">°C</span>
          </div>
