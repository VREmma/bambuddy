<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BambuTrack Control - v25</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    :root {
      --bg-main: #f5f5f5;
      --bg-white: #ffffff;
      --bg-light: #fafafa;
      --bg-panel: #f8f8f8;
      --bg-hover: #e8e8e8;
      --text-primary: #333333;
      --text-secondary: #666666;
      --text-muted: #999999;
      --border: #e0e0e0;
      --border-light: #eeeeee;
      --accent: #00ae42;
      --wire-color: #c8c8c8;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: var(--bg-main);
      color: var(--text-primary);
      font-size: 13px;
    }

    .main-layout {
      display: grid;
      grid-template-columns: 1fr 620px;
      height: 100vh;
    }

    /* Left Panel - Camera */
    .left-panel {
      display: flex;
      flex-direction: column;
      background: var(--bg-main);
    }

    .camera-header {
      display: flex;
      align-items: center;
      padding: 8px 12px;
      background: var(--bg-white);
      border-bottom: 1px solid var(--border);
      gap: 8px;
    }

    .camera-title {
      display: none;
    }

    .icon-btn {
      width: 28px;
      height: 28px;
      border: none;
      background: none;
      cursor: pointer;
      border-radius: 4px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .icon-btn:hover { background: var(--bg-hover); }
    .icon-btn img { width: 18px; height: 18px; opacity: 0.6; }

    .camera-feed {
      flex: 1;
      background: #1a1a1a;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #555;
      font-size: 14px;
      position: relative;
    }

    .camera-overlay {
      display: none;
    }

    .sd-card-icon {
      width: 18px;
      height: 18px;
      opacity: 0.6;
      transform: rotate(-90deg);
    }

    /* Status bar */
    .status-bar {
      background: var(--accent);
      padding: 4px 12px;
    }

    /* Print Progress */
    .print-progress {
      background: var(--bg-white);
      padding: 16px 20px;
    }

    .progress-label { font-size: 12px; color: var(--text-muted); margin-bottom: 12px; }
    .progress-row { display: flex; gap: 16px; align-items: center; }
    .progress-thumb {
      width: 80px; height: 80px;
      background: var(--bg-light);
      border: 1px solid var(--border);
      border-radius: 8px;
      display: flex; align-items: center; justify-content: center;
      flex-direction: column;
      font-size: 11px;
      color: var(--text-muted);
      overflow: hidden;
    }
    .progress-info { flex: 1; }
    .progress-name { font-weight: 500; font-size: 14px; margin-bottom: 2px; }
    .progress-status { color: var(--accent); font-size: 13px; margin-bottom: 8px; }
    .progress-bar-bg { height: 4px; background: var(--border-light); border-radius: 2px; margin-bottom: 8px; }
    .progress-bar-fill { height: 100%; background: var(--accent); border-radius: 2px; width: 0%; }
    .progress-meta { font-size: 12px; color: var(--text-muted); margin-bottom: 4px; }
    .progress-btns { display: flex; gap: 6px; }
    .progress-btn {
      width: 32px; height: 32px;
      border: 1px solid var(--border);
      background: var(--bg-white);
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      color: var(--text-muted);
    }
    .progress-btn:hover { background: var(--bg-hover); }

    /* Right Panel - Control */
    .right-panel {
      background: var(--bg-white);
      border-left: 1px solid var(--border);
      overflow-y: auto;
      overflow-x: hidden;
      display: flex;
      flex-direction: column;
    }

    .control-header {
      display: flex;
      align-items: center;
      padding: 10px 16px;
      border-bottom: 1px solid var(--border);
      gap: 8px;
    }

    .control-title { font-size: 13px; margin-right: auto; color: var(--text-secondary); }
    .header-btn {
      padding: 7px 16px;
      font-size: 12px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      background: var(--accent);
      color: white;
    }
    .header-btn:hover { background: #009938; }

    .control-body {
      padding: 12px 16px;
      flex: 1;
      overflow-y: auto;
      overflow-x: hidden;
    }

    /* Top Section: Temp + Movement side by side */
    .top-section {
      display: flex;
      gap: 24px;
      margin-bottom: 16px;
      min-height: 300px;
      align-items: stretch;
    }

    /* Temperature Column */
    .temp-column {
      flex: 0 0 auto;
      min-width: 150px;
      padding-right: 20px;
      border-right: 1px solid var(--border-light);
      display: flex;
      flex-direction: column;
      justify-content: space-evenly;
    }

    .temp-row {
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .temp-icon { width: 22px; height: 22px; display: flex; align-items: center; justify-content: center; }
    .temp-icon img { width: 20px; opacity: 0.5; }

    .temp-badge {
      font-size: 11px;
      font-weight: 600;
      color: var(--accent);
      background: #e8f5e9;
      padding: 2px 6px;
      border-radius: 3px;
      min-width: 18px;
      text-align: center;
    }

    .temp-badge-spacer {
      min-width: 30px;
    }

    .temp-value { font-size: 18px; font-weight: 500; }
    .temp-target { font-size: 14px; color: var(--text-muted); }

    /* Air Condition */
    .air-section {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .air-label {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 13px;
      color: var(--text-secondary);
    }

    .air-label img { width: 20px; opacity: 0.5; }

    .air-values {
      display: flex;
      align-items: center;
      gap: 16px;
    }

    .air-value {
      display: flex;
      align-items: center;
      gap: 6px;
      font-size: 13px;
      color: var(--text-secondary);
    }

    .air-value img { width: 18px; opacity: 0.5; }

    .lamp-section {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 13px;
      color: var(--text-secondary);
    }

    .lamp-dot { width: 14px; height: 14px; border-radius: 50%; background: var(--accent); }

    /* Movement Column */
    .movement-column {
      flex: 1;
      display: flex;
      gap: 24px;
      align-items: center;
      justify-content: center;
    }

    .jog-section {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .nozzle-toggle {
      display: flex;
      border-radius: 6px;
      overflow: hidden;
      border: 1px solid var(--border);
    }

    .nozzle-toggle button {
      padding: 6px 18px;
      border: none;
      background: var(--bg-white);
      font-size: 13px;
      cursor: pointer;
      color: var(--text-secondary);
    }

    .nozzle-toggle button:first-child { border-right: 1px solid var(--border); }
    .nozzle-toggle button.active { background: var(--accent); color: white; }

    .jog-pad {
      position: relative;
      width: 220px;
      height: 220px;
      margin-bottom: 14px;
    }

    .jog-pad img {
      width: 100%;
      height: 100%;
    }

    /* Bed Controls */
    .bed-controls {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .bed-btn {
      padding: 8px 14px;
      background: var(--bg-white);
      border: 1px solid var(--border);
      border-radius: 6px;
      cursor: pointer;
      font-size: 13px;
      color: var(--text-secondary);
    }

    .bed-btn:hover { background: var(--bg-hover); }
    .bed-label { font-size: 13px; color: var(--text-muted); padding: 0 8px; }

    /* Extruder Section */
    .extruder-section {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 6px;
      flex: 1;
      justify-content: center;
    }

    .extruder-section .nozzle-toggle {
      margin-bottom: 4px;
    }

    .extruder-btn {
      width: 36px;
      height: 30px;
      background: var(--bg-white);
      border: 1px solid var(--border);
      border-radius: 6px;
      cursor: pointer;
      font-size: 12px;
      color: var(--text-muted);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .extruder-btn:hover { background: var(--bg-hover); }

    .extruder-graphic {
      height: 120px;
    }

    .extruder-graphic img { height: 100%; }
    .extruder-label { font-size: 12px; color: var(--text-muted); margin-top: 2px; }

    /* ========== AMS SECTION ========== */
    .ams-section {
      background: var(--bg-panel);
      border-radius: 10px;
      padding: 12px;
      margin-bottom: 12px;
      position: relative;
    }

    /* Center vertical wire - removed, using center-wiring instead */

    /* Dual nozzle layout */
    .ams-dual-layout {
      display: flex;
      gap: 20px;
    }

    .ams-panel {
      flex: 1;
      display: flex;
      flex-direction: column;
      min-width: 0;
    }

    .ams-panel-label {
      font-size: 11px;
      font-weight: 600;
      color: var(--text-muted);
      text-transform: uppercase;
      margin-bottom: 8px;
      text-align: center;
    }

    /* AMS Tab Selector Row */
    .ams-tab-row {
      display: flex;
      gap: 3px;
      margin-bottom: 10px;
    }

    .ams-tab {
      display: flex;
      align-items: center;
      padding: 4px 5px;
      background: var(--bg-white);
      border: 2px solid var(--border);
      border-radius: 4px;
      cursor: pointer;
    }

    .ams-tab:hover { border-color: #ccc; }
    .ams-tab.active { border-color: var(--accent); }

    .ams-tab .color-dots {
      display: flex;
      gap: 2px;
    }

    .ams-tab .color-dot {
      width: 8px;
      height: 8px;
      border-radius: 2px;
      border: 1px solid rgba(0,0,0,0.1);
    }

    .ams-tab .color-dot.empty {
      background: #e0e0e0;
    }

    /* AMS-HT Tab */
    .ams-tab.ams-ht-tab {
      padding: 2px 4px;
    }

    .ams-tab.ams-ht-tab img {
      width: 24px;
      height: 18px;
      object-fit: contain;
    }

    /* AMS Content Area */
    .ams-content {
      background: var(--bg-white);
      border-radius: 10px;
      padding: 10px;
      padding-bottom: 0;
      position: relative;
    }

    /* AMS Header */
    .ams-header {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 8px;
      font-size: 12px;
      color: var(--text-secondary);
    }

    .ams-stat {
      display: flex;
      align-items: center;
      gap: 4px;
    }

    .ams-stat img { width: 14px; opacity: 0.5; }
    .ams-stat .sun { font-size: 14px; color: #f5a623; }

    /* Slot Labels */
    .slot-labels {
      display: flex;
      justify-content: center;
      gap: 6px;
      margin-bottom: 5px;
    }

    .slot-label {
      width: 48px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 2px;
      font-size: 10px;
      color: var(--text-muted);
      padding: 3px 6px;
      background: var(--bg-panel);
      border: 1px solid var(--border);
      border-radius: 12px;
    }

    .slot-label img {
      width: 10px;
      height: 10px;
      opacity: 0.7;
    }

    /* AMS Slots - narrow and tall */
    .ams-slots {
      display: flex;
      justify-content: center;
      gap: 6px;
    }

    .ams-slot {
      width: 48px;
      height: 70px;
      border-radius: 6px;
      overflow: hidden;
      cursor: pointer;
      border: 2px solid var(--border);
      background: var(--bg-white);
    }

    .ams-slot:hover { border-color: #bbb; }
    .ams-slot.active { border-color: #d4a84b; }

    .ams-slot-fill {
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-end;
      padding-bottom: 5px;
    }

    .ams-slot-type {
      font-size: 11px;
      font-weight: 600;
      color: white;
      text-shadow: 0 1px 2px rgba(0,0,0,0.3);
      margin-bottom: 4px;
    }

    .ams-slot-type.dark { color: #333; text-shadow: none; }

    .ams-slot-eye { width: 14px; height: 14px; }
    .ams-slot-eye img { width: 14px; height: 14px; opacity: 0.8; }
    .ams-slot-eye.invert img { filter: invert(1); }

    /* ========== WIRING (per panel) ========== */
    .wiring-area {
      position: relative;
      height: 40px;
      margin-top: 6px;
      overflow: visible;
    }

    /* Vertical lines from slots */
    .slot-wires {
      display: flex;
      justify-content: center;
      gap: 6px;
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
    }

    .slot-wire {
      width: 48px;
      display: flex;
      justify-content: center;
    }

    .slot-wire .vline {
      width: 2px;
      height: 14px;
      background: var(--wire-color);
    }

    /* Horizontal bar connecting slot wires */
    .wire-hbar {
      position: absolute;
      top: 12px;
      left: 50%;
      transform: translateX(-50%);
      width: 180px;
      height: 2px;
      background: var(--wire-color);
    }

    /* Hub rectangle ON the horizontal bar */
    .hub-box {
      position: absolute;
      top: 7px;
      left: 50%;
      transform: translateX(-50%);
      width: 28px;
      height: 12px;
      background: #e8e8e8;
      border: 1px solid #d0d0d0;
      border-radius: 2px;
    }

    /* Vertical line from hub going down */
    .hub-vline {
      position: absolute;
      top: 19px;
      left: 50%;
      transform: translateX(-50%);
      width: 2px;
      height: 16px;
      background: var(--wire-color);
    }

    /* Horizontal bend - extends from hub toward center */
    .ams-panel:first-child .wire-bend {
      position: absolute;
      top: 33px;
      left: 50%;
      width: calc(50% + 40px);
      height: 2px;
      background: var(--wire-color);
    }

    .ams-panel:last-child .wire-bend {
      position: absolute;
      top: 33px;
      right: 50%;
      width: calc(50% + 40px);
      height: 2px;
      background: var(--wire-color);
    }

    /* ========== CENTER WIRING ========== */
    .center-wiring {
      position: relative;
      height: 0;
      margin-top: -7px;
      z-index: 10;
    }

    .wire-center-hbar {
      display: none;
    }

    .wire-center-down {
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 2px;
      height: 68px;
      background: var(--wire-color);
    }

    /* AMS Actions */
    .ams-actions {
      display: flex;
      align-items: center;
      margin-top: 0;
      padding-top: 8px;
    }

    .ams-actions-left {
      flex: 1;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .ams-actions-center {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
    }

    .ams-actions-center .wire-to-extruder {
      width: 2px;
      height: 20px;
      background: var(--wire-color);
    }

    .ams-actions-center img {
      height: 45px;
    }

    .ams-actions-right {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: flex-end;
      gap: 8px;
    }

    .auto-refill-btn {
      display: flex;
      align-items: center;
      gap: 6px;
      padding: 10px 18px;
      background: var(--bg-white);
      border: 1px solid var(--border);
      border-radius: 8px;
      cursor: pointer;
      font-size: 13px;
      color: var(--text-secondary);
    }

    .auto-refill-btn:hover { background: var(--bg-hover); }

    .ams-settings-btn {
      width: 40px;
      height: 40px;
      background: var(--bg-white);
      border: 1px solid var(--border);
      border-radius: 8px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .ams-settings-btn:hover { background: var(--bg-hover); }
    .ams-settings-btn img { width: 22px; opacity: 0.5; }

    .ams-action-btn {
      padding: 10px 28px;
      border-radius: 8px;
      font-size: 13px;
      cursor: pointer;
      border: none;
      background: #e8e8e8;
      color: var(--text-secondary);
    }

    .ams-action-btn:hover { background: #ddd; }
  </style>
</head>
<body>
  <div class="main-layout">
    <!-- Left Panel - Camera -->
    <div class="left-panel">
      <div class="camera-header">
        <div style="flex: 1;"></div>
        <button class="icon-btn"><img class="sd-card-icon" src="icons/micro-sd.svg"></button>
        <button class="icon-btn"><img src="icons/video-camera.svg"></button>
        <button class="icon-btn"><img src="icons/webcam.svg"></button>
        <button class="icon-btn"><img src="icons/settings.svg"></button>
      </div>
      <div class="camera-feed">
        Camera Feed
      </div>
      <div class="status-bar"></div>
      <div class="print-progress">
        <div class="progress-label">Printing Progress</div>
        <div class="progress-row">
          <div class="progress-thumb">
            Bambu<br>Lab
          </div>
          <div class="progress-info">
            <div class="progress-name">N/A</div>
            <div class="progress-status">N/A</div>
            <div class="progress-bar-bg"><div class="progress-bar-fill"></div></div>
            <div class="progress-meta">Layer: N/A &nbsp;&nbsp; N/A</div>
            <div class="progress-meta">Estimated finish time: N/A</div>
          </div>
          <div class="progress-btns">
            <button class="progress-btn">&#8962;</button>
            <button class="progress-btn">&#9208;</button>
            <button class="progress-btn">&#9632;</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Right Panel - Control -->
    <div class="right-panel">
      <div class="control-header">
        <span class="control-title">Control</span>
        <button class="header-btn">Printer Parts</button>
        <button class="header-btn">Print Options</button>
        <button class="header-btn">Calibration</button>
      </div>

      <div class="control-body">
        <!-- Top Section: Temp + Movement side by side -->
        <div class="top-section">
          <!-- Temperature Column -->
          <div class="temp-column">
            <div class="temp-row">
              <div class="temp-icon"><img src="icons/hotend.svg"></div>
              <span class="temp-badge">L</span>
              <span class="temp-value">24</span>
              <span class="temp-target">/0 °C</span>
            </div>
            <div class="temp-row">
              <div class="temp-icon"><img src="icons/hotend.svg"></div>
              <span class="temp-badge">R</span>
              <span class="temp-value">23</span>
              <span class="temp-target">/0 °C</span>
            </div>
            <div class="temp-row">
              <div class="temp-icon"><img src="icons/heatbed.svg"></div>
              <span class="temp-badge-spacer"></span>
              <span class="temp-value">23</span>
              <span class="temp-target">/0 °C</span>
            </div>
            <div class="temp-row">
              <div class="temp-icon"><img src="icons/chamber.svg"></div>
              <span class="temp-badge-spacer"></span>
              <span class="temp-value">23</span>
              <span class="temp-target">/0 °C</span>
            </div>
            <div class="air-section">
              <div class="air-label"><img src="icons/ventilation.svg"> Air Condition</div>
            </div>
            <div class="air-values">
              <div class="air-value"><img src="icons/ventilation.svg"> 100%</div>
              <div class="lamp-section">Lamp <div class="lamp-dot"></div></div>
            </div>
          </div>

          <!-- Movement Column -->
          <div class="movement-column">
            <div class="jog-section">
              <div class="jog-pad">
                <img src="icons/jogpad.svg" alt="Jog Pad">
              </div>
              <div class="bed-controls">
                <button class="bed-btn">&#8593;10</button>
                <button class="bed-btn">&#8593;1</button>
                <span class="bed-label">Bed</span>
                <button class="bed-btn">&#8595;1</button>
                <button class="bed-btn">&#8595;10</button>
              </div>
            </div>

            <div class="extruder-section">
              <div class="nozzle-toggle">
                <button class="active">Left</button>
                <button>Right</button>
              </div>
              <button class="extruder-btn">&#9650;</button>
              <div class="extruder-graphic"><img src="icons/dual-extruder.png"></div>
              <button class="extruder-btn">&#9660;</button>
              <span class="extruder-label">Extruder</span>
            </div>
          </div>
        </div>

        <!-- AMS Section -->
        <div class="ams-section">
          <div class="ams-dual-layout">
            <!-- LEFT NOZZLE PANEL -->
            <div class="ams-panel">
              <div class="ams-panel-label">Left Nozzle</div>

              <!-- AMS Tab Selectors -->
              <div class="ams-tab-row">
                <div class="ams-tab active">
                  <div class="color-dots">
                    <div class="color-dot" style="background: #FFD700;"></div>
                    <div class="color-dot" style="background: #333;"></div>
                    <div class="color-dot" style="background: #8B4513;"></div>
                    <div class="color-dot" style="background: #666;"></div>
                  </div>
                </div>
                <div class="ams-tab">
                  <div class="color-dots">
                    <div class="color-dot" style="background: #FF6600;"></div>
                    <div class="color-dot" style="background: #00AA00;"></div>
                    <div class="color-dot" style="background: #0066FF;"></div>
                    <div class="color-dot" style="background: #FF0000;"></div>
                  </div>
                </div>
                <div class="ams-tab">
                  <div class="color-dots">
                    <div class="color-dot empty"></div>
                    <div class="color-dot empty"></div>
                    <div class="color-dot empty"></div>
                    <div class="color-dot empty"></div>
                  </div>
                </div>
                <div class="ams-tab">
                  <div class="color-dots">
                    <div class="color-dot empty"></div>
