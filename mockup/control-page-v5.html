<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BambuTrack Control - Exact Match</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    :root {
      --bg-main: #f5f5f5;
      --bg-white: #ffffff;
      --bg-light: #fafafa;
      --bg-hover: #f0f0f0;
      --text-primary: #333333;
      --text-secondary: #666666;
      --text-muted: #999999;
      --border: #e0e0e0;
      --border-light: #eeeeee;
      --accent: #00ae42;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: var(--bg-main);
      color: var(--text-primary);
      font-size: 13px;
    }

    .main-layout {
      display: grid;
      grid-template-columns: 1fr 340px;
      height: 100vh;
    }

    /* Left Panel */
    .left-panel {
      display: flex;
      flex-direction: column;
      background: var(--bg-main);
    }

    .camera-header {
      display: flex;
      align-items: center;
      padding: 8px 12px;
      background: var(--bg-white);
      border-bottom: 1px solid var(--border);
      gap: 6px;
    }

    .camera-title {
      font-size: 12px;
      color: var(--text-secondary);
      margin-right: auto;
    }

    .icon-btn {
      width: 26px;
      height: 26px;
      border: none;
      background: none;
      cursor: pointer;
      border-radius: 4px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--text-muted);
    }

    .icon-btn:hover { background: var(--bg-hover); }
    .icon-btn img { width: 16px; height: 16px; opacity: 0.5; }

    .camera-feed {
      flex: 1;
      background: #1a1a1a;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #555;
      font-size: 14px;
    }

    /* Print Progress */
    .print-progress {
      background: var(--bg-white);
      border-top: 1px solid var(--border);
      padding: 12px 16px;
    }

    .progress-label {
      font-size: 11px;
      color: var(--text-muted);
      margin-bottom: 8px;
    }

    .progress-row {
      display: flex;
      gap: 12px;
      align-items: center;
    }

    .progress-thumb {
      width: 50px;
      height: 50px;
      background: var(--bg-light);
      border: 1px solid var(--border);
      border-radius: 6px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .progress-thumb img { width: 30px; opacity: 0.4; }

    .progress-info { flex: 1; }
    .progress-name { font-weight: 500; font-size: 13px; }
    .progress-status { color: var(--accent); font-size: 12px; margin: 2px 0 6px; }

    .progress-bar-bg {
      height: 3px;
      background: var(--border-light);
      border-radius: 2px;
      margin-bottom: 6px;
    }

    .progress-bar-fill {
      height: 100%;
      background: var(--accent);
      border-radius: 2px;
      width: 0%;
    }

    .progress-details {
      font-size: 11px;
      color: var(--text-muted);
    }

    .progress-btns {
      display: flex;
      gap: 4px;
    }

    .progress-btn {
      width: 28px;
      height: 28px;
      border: 1px solid var(--border);
      background: var(--bg-white);
      border-radius: 4px;
      cursor: pointer;
      font-size: 12px;
      color: var(--text-muted);
    }

    .progress-btn:hover { background: var(--bg-hover); }

    /* Right Panel */
    .right-panel {
      background: var(--bg-white);
      border-left: 1px solid var(--border);
      overflow-y: auto;
    }

    .control-header {
      display: flex;
      align-items: center;
      padding: 8px 12px;
      border-bottom: 1px solid var(--border);
      gap: 6px;
    }

    .control-title {
      font-size: 13px;
      margin-right: auto;
    }

    .header-btn {
      padding: 5px 12px;
      font-size: 11px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      background: var(--accent);
      color: white;
    }

    .control-body {
      padding: 12px;
    }

    /* Temperature */
    .temp-section {
      margin-bottom: 12px;
    }

    .temp-row {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 5px 0;
    }

    .temp-icon { width: 18px; height: 18px; }
    .temp-icon img { width: 100%; opacity: 0.6; }

    .temp-badge {
      font-size: 9px;
      font-weight: 700;
      color: var(--accent);
      background: #e8f5e9;
      padding: 1px 5px;
      border-radius: 3px;
    }

    .temp-value { font-size: 16px; font-weight: 500; }
    .temp-target { font-size: 14px; color: var(--text-muted); }

    /* Air Condition */
    .air-row {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 10px 0;
      border-top: 1px solid var(--border-light);
      border-bottom: 1px solid var(--border-light);
      margin-bottom: 12px;
    }

    .air-label {
      display: flex;
      align-items: center;
      gap: 6px;
      font-size: 12px;
      color: var(--text-secondary);
    }

    .air-label img { width: 14px; opacity: 0.5; }

    .air-item {
      display: flex;
      align-items: center;
      gap: 6px;
      padding: 5px 10px;
      background: var(--bg-light);
      border-radius: 6px;
      font-size: 12px;
    }

    .air-item img { width: 14px; opacity: 0.5; }
    .lamp-dot { width: 10px; height: 10px; border-radius: 50%; background: var(--accent); }

    /* Movement */
    .movement-section {
      display: flex;
      gap: 10px;
      margin-bottom: 16px;
    }

    .jog-pad {
      position: relative;
      width: 100px;
      height: 100px;
    }

    .jog-ring {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      background: var(--bg-light);
      border: 1px solid var(--border);
      position: relative;
    }

    .jog-label {
      position: absolute;
      font-size: 9px;
      color: var(--text-muted);
    }

    .jog-label.top { top: 6px; left: 50%; transform: translateX(-50%); }
    .jog-label.bottom { bottom: 6px; left: 50%; transform: translateX(-50%); }
    .jog-label.left { left: 6px; top: 50%; transform: translateY(-50%); }
    .jog-label.right { right: 6px; top: 50%; transform: translateY(-50%); }

    .jog-arrow {
      position: absolute;
      width: 20px;
      height: 20px;
      background: none;
      border: none;
      cursor: pointer;
      font-size: 10px;
      color: var(--text-muted);
    }

    .jog-arrow:hover { color: var(--accent); }
    .jog-arrow.up { top: 18px; left: 50%; transform: translateX(-50%); }
    .jog-arrow.down { bottom: 18px; left: 50%; transform: translateX(-50%); }
    .jog-arrow.left { left: 18px; top: 50%; transform: translateY(-50%); }
    .jog-arrow.right { right: 18px; top: 50%; transform: translateY(-50%); }

    .jog-home {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 32px;
      height: 32px;
      border-radius: 50%;
      background: var(--accent);
      border: none;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .jog-home img { width: 16px; filter: brightness(0) invert(1); }

    .step-col {
      display: flex;
      flex-direction: column;
      gap: 2px;
      font-size: 10px;
    }

    .step-btn {
      padding: 4px 8px;
      background: var(--bg-light);
      border: 1px solid var(--border);
      border-radius: 4px;
      cursor: pointer;
      font-size: 9px;
      color: var(--text-secondary);
    }

    .step-btn.active { background: var(--bg-hover); color: var(--text-primary); }
    .step-label { text-align: center; color: var(--text-muted); font-size: 9px; padding: 2px 0; }

    .extruder-col {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 4px;
    }

    .nozzle-toggle {
      display: flex;
      border-radius: 4px;
      overflow: hidden;
      border: 1px solid var(--border);
    }

    .nozzle-toggle button {
      padding: 3px 12px;
      border: none;
      background: var(--bg-white);
      font-size: 10px;
      cursor: pointer;
    }

    .nozzle-toggle button.active { background: var(--accent); color: white; }

    .extruder-img { height: 70px; }
    .extruder-img img { height: 100%; }
    .extruder-label { font-size: 9px; color: var(--text-muted); }

    .ext-btns { display: flex; flex-direction: column; gap: 2px; }
    .ext-btn {
      width: 22px;
      height: 18px;
      background: var(--bg-light);
      border: 1px solid var(--border);
      border-radius: 3px;
      cursor: pointer;
      font-size: 8px;
      color: var(--text-muted);
    }

    /* AMS Section */
    .ams-section {
      border-top: 1px solid var(--border-light);
      padding-top: 12px;
    }

    /* Nozzle Color Boxes */
    .nozzle-boxes {
      display: flex;
      gap: 8px;
      margin-bottom: 12px;
    }

    .nozzle-box {
      flex: 1;
      display: flex;
      align-items: center;
      gap: 4px;
      padding: 8px 12px;
      background: var(--bg-white);
      border: 2px solid var(--border);
      border-radius: 8px;
    }

    .nozzle-box.active { border-color: var(--accent); }

    .nozzle-dots {
      display: flex;
      gap: 3px;
    }

    .n-dot {
      width: 16px;
      height: 16px;
      border-radius: 4px;
      border: 1px solid rgba(0,0,0,0.1);
    }

    .n-dot.empty {
      background: var(--bg-light) !important;
      border: 1px dashed var(--border);
    }

    .nozzle-box-spacer { flex: 1; }

    .nozzle-box-label {
      font-size: 11px;
      color: var(--text-muted);
      padding: 4px 8px;
      background: var(--bg-light);
      border-radius: 4px;
    }

    /* AMS Middle Row - Tabs */
    .ams-tabs-row {
      display: flex;
      gap: 6px;
      margin-bottom: 10px;
    }

    .ams-tab {
      display: flex;
      align-items: center;
      gap: 3px;
      padding: 4px 8px;
      background: var(--bg-light);
      border: 2px solid transparent;
      border-radius: 6px;
      cursor: pointer;
    }

    .ams-tab:hover { background: var(--bg-hover); }
    .ams-tab.active { border-color: var(--accent); }

    .ams-tab-dot {
      width: 12px;
      height: 12px;
      border-radius: 3px;
      border: 1px solid rgba(0,0,0,0.08);
    }

    /* AMS Content Area */
    .ams-content {
      background: var(--bg-light);
      border-radius: 10px;
      padding: 12px;
    }

    .ams-info-row {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 8px;
      padding-left: 4px;
    }

    .ams-humidity {
      display: flex;
      align-items: center;
      gap: 4px;
      font-size: 12px;
      color: var(--text-secondary);
    }

    .ams-humidity img { width: 14px; opacity: 0.5; }

    /* Slot Labels */
    .slot-labels {
      display: flex;
      gap: 8px;
      margin-bottom: 6px;
      padding: 0 4px;
    }

    .slot-label {
      width: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 2px;
      font-size: 10px;
      color: var(--text-muted);
    }

    .slot-label img { width: 12px; opacity: 0.4; }

    /* AMS Main Grid */
    .ams-grid {
      display: flex;
      gap: 12px;
    }

    /* AMS Slots */
    .ams-slots {
      display: flex;
      gap: 8px;
    }

    .ams-slot {
      width: 60px;
      height: 90px;
      border-radius: 12px;
      overflow: hidden;
      cursor: pointer;
      border: 2px solid var(--border);
      display: flex;
      flex-direction: column;
      background: var(--bg-white);
    }

    .ams-slot:hover { border-color: var(--text-muted); }
    .ams-slot.active { border-color: var(--accent); }

    .ams-slot-color {
      flex: 1;
      display: flex;
      align-items: flex-end;
      justify-content: center;
      padding-bottom: 6px;
      position: relative;
    }

    .ams-slot-color img {
      width: 18px;
      height: 18px;
      opacity: 0.7;
    }

    .ams-slot-bottom {
      padding: 6px 4px;
      text-align: center;
      background: var(--bg-light);
      border-top: 1px solid var(--border-light);
    }

    .ams-slot-type {
      font-size: 11px;
      font-weight: 600;
      color: var(--text-primary);
    }

    /* Connector Lines */
    .ams-connectors {
      display: flex;
      justify-content: center;
      padding: 8px 0;
      margin-left: 30px;
    }

    .connector-group {
      display: flex;
      gap: 32px;
      position: relative;
    }

    .connector-line {
      width: 2px;
      height: 20px;
      background: #ccc;
    }

    .connector-bar {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      height: 2px;
      background: #ccc;
    }

    /* External Section */
    .ext-section {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 6px;
    }

    .ext-title {
      font-size: 12px;
      color: var(--text-secondary);
    }

    .ext-slot-box {
      width: 60px;
      height: 70px;
      background: var(--bg-white);
      border: 2px solid var(--border);
      border-radius: 12px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      font-size: 20px;
      color: var(--text-muted);
    }

    .ext-slot-box:hover { border-color: var(--text-muted); }
    .ext-slot-symbol { font-size: 14px; }

    .spool-holder-img {
      height: 70px;
    }

    .spool-holder-img img { height: 100%; }

    /* Hub Row */
    .hub-row {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 10px 0;
      margin-left: 30px;
    }

    .hub-line { width: 40px; height: 2px; background: #ccc; }

    .hub-graphic {
      display: flex;
      align-items: center;
      gap: 2px;
      padding: 4px 8px;
      background: var(--bg-white);
      border: 1px solid var(--border);
      border-radius: 4px;
    }

    .hub-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: var(--accent);
    }

    /* AMS Actions */
    .ams-actions {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-top: 10px;
    }

    .auto-refill-btn {
      display: flex;
      align-items: center;
      gap: 6px;
      padding: 8px 14px;
      background: var(--bg-white);
      border: 1px solid var(--border);
      border-radius: 8px;
      cursor: pointer;
      font-size: 12px;
      color: var(--text-secondary);
    }

    .auto-refill-btn:hover { background: var(--bg-hover); }
    .auto-refill-btn img { width: 16px; opacity: 0.5; }

    .ams-spacer { flex: 1; }

    .ams-btn {
      padding: 10px 20px;
      border-radius: 8px;
      font-size: 12px;
      cursor: pointer;
      border: none;
    }

    .ams-btn.unload {
      background: #e0e0e0;
      color: var(--text-secondary);
    }

    .ams-btn.unload:hover { background: #d5d5d5; }

    .ams-btn.load {
      background: #e0e0e0;
      color: var(--text-secondary);
    }

    .ams-btn.load:hover { background: #d5d5d5; }
  </style>
</head>
<body>
  <div class="main-layout">
    <!-- Left Panel -->
    <div class="left-panel">
      <div class="camera-header">
        <span class="camera-title">Camera</span>
        <button class="icon-btn"><img src="icons/video-camera.svg"></button>
        <button class="icon-btn"><img src="icons/webcam.svg"></button>
        <button class="icon-btn"><img src="icons/settings.svg"></button>
        <button class="icon-btn"><img src="icons/reload.svg"></button>
      </div>
      <div class="camera-feed">Camera Feed</div>
      <div class="print-progress">
        <div class="progress-label">Printing Progress</div>
        <div class="progress-row">
          <div class="progress-thumb"><img src="icons/micro-sd.svg"></div>
          <div class="progress-info">
            <div class="progress-name">N/A</div>
            <div class="progress-status">N/A</div>
            <div class="progress-bar-bg"><div class="progress-bar-fill"></div></div>
            <div class="progress-details">Layer: N/A &nbsp; N/A</div>
            <div class="progress-details">Estimated finish time: N/A</div>
          </div>
          <div class="progress-btns">
            <button class="progress-btn">⌂</button>
            <button class="progress-btn">⏸</button>
            <button class="progress-btn">⏹</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Right Panel -->
    <div class="right-panel">
      <div class="control-header">
        <span class="control-title">Control</span>
        <button class="header-btn">Printer Parts</button>
        <button class="header-btn">Print Options</button>
        <button class="header-btn">Calibration</button>
      </div>

      <div class="control-body">
        <!-- Temperature -->
        <div class="temp-section">
          <div class="temp-row">
            <div class="temp-icon"><img src="icons/hotend.svg"></div>
            <span class="temp-badge">L</span>
            <span class="temp-value">22</span>
            <span class="temp-target">/0 °C</span>
          </div>
          <div class="temp-row">
            <div class="temp-icon"><img src="icons/hotend.svg"></div>
            <span class="temp-badge">R</span>
            <span class="temp-value">21</span>
            <span class="temp-target">/0 °C</span>
          </div>
          <div class="temp-row">
            <div class="temp-icon"><img src="icons/heatbed.svg"></div>
            <span class="temp-value">21</span>
            <span class="temp-target">/0 °C</span>
          </div>
          <div class="temp-row">
            <div class="temp-icon"><img src="icons/chamber.svg"></div>
            <span class="temp-value">21</span>
            <span class="temp-target">/0 °C</span>
          </div>
        </div>

        <!-- Air Condition -->
        <div class="air-row">
          <div class="air-label"><img src="icons/ventilation.svg"> Air Condition</div>
          <div class="air-item"><img src="icons/ventilation.svg"> 100%</div>
          <div class="air-item">Lamp <div class="lamp-dot"></div></div>
        </div>

        <!-- Movement -->
        <div class="movement-section">
          <div class="jog-pad">
            <div class="jog-ring">
              <span class="jog-label top">Y</span>
              <span class="jog-label bottom">-Y</span>
              <span class="jog-label left">-X</span>
              <span class="jog-label right">X</span>
              <button class="jog-arrow up">▲</button>
              <button class="jog-arrow down">▼</button>
              <button class="jog-arrow left">◀</button>
              <button class="jog-arrow right">▶</button>
              <button class="jog-home"><img src="icons/home.svg"></button>
            </div>
          </div>

          <div class="step-col">
            <button class="step-btn">↑ 10</button>
            <button class="step-btn active">↑ 1</button>
            <span class="step-label">Bed</span>
            <button class="step-btn">↓ 1</button>
            <button class="step-btn">↓ 10</button>
          </div>

          <div class="extruder-col">
            <div class="nozzle-toggle">
              <button class="active">Left</button>
              <button>Right</button>
            </div>
            <div class="extruder-img"><img src="icons/dual-extruder.png"></div>
            <span class="extruder-label">Extruder</span>
            <div class="ext-btns">
              <button class="ext-btn">▲</button>
              <button class="ext-btn">▼</button>
            </div>
          </div>
        </div>

        <!-- AMS Section -->
        <div class="ams-section">
          <!-- Nozzle Color Boxes -->
          <div class="nozzle-boxes">
            <div class="nozzle-box active">
              <div class="nozzle-dots">
                <div class="n-dot" style="background: #FFD700;"></div>
                <div class="n-dot" style="background: #8B4513;"></div>
                <div class="n-dot" style="background: #1a1a1a;"></div>
                <div class="n-dot" style="background: #222;"></div>
              </div>
            </div>
            <div class="nozzle-box">
              <div class="nozzle-dots">
                <div class="n-dot" style="background: #0066FF;"></div>
                <div class="n-dot" style="background: #FF0000;"></div>
              </div>
              <div class="nozzle-box-spacer"></div>
              <div class="nozzle-box-label">0</div>
            </div>
            <div class="nozzle-box">
              <div class="nozzle-dots">
                <div class="n-dot empty"></div>
                <div class="n-dot empty"></div>
                <div class="n-dot empty"></div>
              </div>
              <div class="nozzle-box-spacer"></div>
              <div class="nozzle-box-label" style="background: var(--accent); color: white;">0</div>
            </div>
          </div>

          <!-- AMS Content -->
          <div class="ams-content">
            <!-- Info Row -->
            <div class="ams-info-row">
              <div class="ams-humidity"><img src="icons/water.svg"> 18 %</div>
              <div class="ams-humidity">☀</div>
            </div>

            <!-- Slot Labels -->
            <div class="slot-labels">
              <div class="slot-label">A1↓</div>
              <div class="slot-label">A2↓</div>
              <div class="slot-label">A3↓</div>
              <div class="slot-label">A4↓</div>
              <div style="flex: 1;"></div>
              <div class="slot-label">Ext</div>
            </div>

            <!-- AMS Grid -->
            <div class="ams-grid">
              <!-- Slots -->
              <div class="ams-slots">
                <div class="ams-slot active">
                  <div class="ams-slot-color" style="background: #FFD700;">
                    <img src="icons/eye.svg">
                  </div>
                  <div class="ams-slot-bottom">
                    <div class="ams-slot-type">PLA</div>
                  </div>
                </div>
