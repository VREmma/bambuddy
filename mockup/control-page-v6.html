<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BambuTrack Control - v6 Exact Match</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    :root {
      --bg-main: #f5f5f5;
      --bg-white: #ffffff;
      --bg-light: #fafafa;
      --bg-panel: #f0f0f0;
      --bg-hover: #e8e8e8;
      --text-primary: #333333;
      --text-secondary: #666666;
      --text-muted: #999999;
      --border: #e0e0e0;
      --border-light: #eeeeee;
      --accent: #00ae42;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: var(--bg-main);
      color: var(--text-primary);
      font-size: 13px;
    }

    .main-layout {
      display: grid;
      grid-template-columns: 1fr 380px;
      height: 100vh;
    }

    /* Left Panel */
    .left-panel {
      display: flex;
      flex-direction: column;
      background: var(--bg-main);
    }

    .camera-header {
      display: flex;
      align-items: center;
      padding: 8px 12px;
      background: var(--bg-white);
      border-bottom: 1px solid var(--border);
      gap: 8px;
    }

    .camera-title {
      font-size: 13px;
      color: var(--text-primary);
      margin-right: auto;
    }

    .icon-btn {
      width: 28px;
      height: 28px;
      border: none;
      background: none;
      cursor: pointer;
      border-radius: 4px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--text-muted);
    }

    .icon-btn:hover { background: var(--bg-hover); }
    .icon-btn img { width: 18px; height: 18px; opacity: 0.6; }

    .camera-feed {
      flex: 1;
      background: #1a1a1a;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #555;
      font-size: 14px;
    }

    /* Print Progress */
    .print-progress {
      background: var(--bg-white);
      border-top: 1px solid var(--border);
      padding: 16px 20px;
    }

    .progress-label {
      font-size: 12px;
      color: var(--text-muted);
      margin-bottom: 10px;
    }

    .progress-row {
      display: flex;
      gap: 14px;
      align-items: center;
    }

    .progress-thumb {
      width: 54px;
      height: 54px;
      background: var(--bg-light);
      border: 1px solid var(--border);
      border-radius: 6px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .progress-thumb img { width: 32px; opacity: 0.4; }

    .progress-info { flex: 1; }
    .progress-name { font-weight: 500; font-size: 13px; margin-bottom: 2px; }
    .progress-status { color: var(--accent); font-size: 12px; margin-bottom: 8px; }

    .progress-bar-bg {
      height: 4px;
      background: var(--border-light);
      border-radius: 2px;
      margin-bottom: 8px;
    }

    .progress-bar-fill {
      height: 100%;
      background: var(--accent);
      border-radius: 2px;
      width: 0%;
    }

    .progress-meta {
      display: flex;
      gap: 20px;
      font-size: 11px;
      color: var(--text-muted);
    }

    .progress-btns {
      display: flex;
      gap: 6px;
    }

    .progress-btn {
      width: 32px;
      height: 32px;
      border: 1px solid var(--border);
      background: var(--bg-white);
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      color: var(--text-muted);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .progress-btn:hover { background: var(--bg-hover); }

    /* Right Panel */
    .right-panel {
      background: var(--bg-white);
      border-left: 1px solid var(--border);
      overflow-y: auto;
    }

    .control-header {
      display: flex;
      align-items: center;
      padding: 10px 14px;
      border-bottom: 1px solid var(--border);
      gap: 8px;
    }

    .control-title {
      font-size: 13px;
      margin-right: auto;
    }

    .header-btn {
      padding: 6px 14px;
      font-size: 12px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      background: var(--accent);
      color: white;
    }

    .header-btn:hover { background: #009938; }

    .control-body {
      padding: 14px;
    }

    /* Temperature Section */
    .temp-section {
      margin-bottom: 14px;
    }

    .temp-row {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 4px 0;
    }

    .temp-icon {
      width: 20px;
      height: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .temp-icon img { width: 18px; opacity: 0.6; }

    .temp-badge {
      font-size: 10px;
      font-weight: 700;
      color: var(--accent);
      background: #e8f5e9;
      padding: 2px 6px;
      border-radius: 4px;
      min-width: 18px;
      text-align: center;
    }

    .temp-value { font-size: 15px; font-weight: 500; }
    .temp-target { font-size: 14px; color: var(--text-muted); }

    /* Air Condition */
    .air-section {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 10px 0;
      border-top: 1px solid var(--border-light);
      border-bottom: 1px solid var(--border-light);
      margin-bottom: 14px;
    }

    .air-label {
      display: flex;
      align-items: center;
      gap: 6px;
      font-size: 12px;
      color: var(--text-secondary);
    }

    .air-label img { width: 16px; opacity: 0.5; }

    .air-item {
      display: flex;
      align-items: center;
      gap: 6px;
      padding: 6px 12px;
      background: var(--bg-light);
      border-radius: 6px;
      font-size: 12px;
    }

    .air-item img { width: 16px; opacity: 0.5; }
    .lamp-dot { width: 12px; height: 12px; border-radius: 50%; background: var(--accent); }

    /* Movement Section */
    .movement-section {
      display: flex;
      gap: 16px;
      margin-bottom: 16px;
    }

    .jog-container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .jog-pad {
      position: relative;
      width: 110px;
      height: 110px;
    }

    .jog-ring {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      background: linear-gradient(135deg, #f8f8f8 0%, #e8e8e8 100%);
      border: 1px solid var(--border);
      position: relative;
    }

    .jog-label {
      position: absolute;
      font-size: 10px;
      color: var(--text-muted);
      font-weight: 500;
    }

    .jog-label.top { top: 8px; left: 50%; transform: translateX(-50%); }
    .jog-label.bottom { bottom: 8px; left: 50%; transform: translateX(-50%); }
    .jog-label.left { left: 8px; top: 50%; transform: translateY(-50%); }
    .jog-label.right { right: 8px; top: 50%; transform: translateY(-50%); }

    .jog-btn {
      position: absolute;
      width: 24px;
      height: 24px;
      background: var(--bg-light);
      border: 1px solid var(--border);
      border-radius: 4px;
      cursor: pointer;
      font-size: 10px;
      color: var(--text-muted);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .jog-btn:hover { background: var(--bg-hover); color: var(--text-primary); }
    .jog-btn.up { top: 20px; left: 50%; transform: translateX(-50%); }
    .jog-btn.down { bottom: 20px; left: 50%; transform: translateX(-50%); }
    .jog-btn.left { left: 20px; top: 50%; transform: translateY(-50%); }
    .jog-btn.right { right: 20px; top: 50%; transform: translateY(-50%); }

    .jog-home {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 36px;
      height: 36px;
      border-radius: 50%;
      background: var(--accent);
      border: none;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .jog-home:hover { background: #009938; }
    .jog-home img { width: 18px; filter: brightness(0) invert(1); }

    /* Step Buttons */
    .step-section {
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    .step-row {
      display: flex;
      gap: 8px;
      align-items: center;
    }

    .step-btn {
      padding: 6px 10px;
      background: var(--bg-light);
      border: 1px solid var(--border);
      border-radius: 6px;
      cursor: pointer;
      font-size: 11px;
      color: var(--text-secondary);
      min-width: 44px;
      text-align: center;
    }

    .step-btn:hover { background: var(--bg-hover); }
    .step-btn.active { background: var(--bg-hover); border-color: var(--text-muted); }

    .step-label {
      font-size: 11px;
      color: var(--text-muted);
      text-align: center;
      padding: 4px 0;
    }

    /* Extruder Section */
    .extruder-section {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 6px;
    }

    .nozzle-toggle {
      display: flex;
      border-radius: 6px;
      overflow: hidden;
      border: 1px solid var(--border);
    }

    .nozzle-toggle button {
      padding: 6px 16px;
      border: none;
      background: var(--bg-white);
      font-size: 11px;
      cursor: pointer;
      color: var(--text-secondary);
    }

    .nozzle-toggle button:first-child { border-right: 1px solid var(--border); }
    .nozzle-toggle button.active { background: var(--accent); color: white; }

    .extruder-graphic {
      height: 80px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .extruder-graphic img { height: 100%; }

    .extruder-label { font-size: 11px; color: var(--text-muted); }

    .ext-controls {
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    .ext-btn {
      width: 28px;
      height: 28px;
      background: var(--bg-light);
      border: 1px solid var(--border);
      border-radius: 6px;
      cursor: pointer;
      font-size: 12px;
      color: var(--text-muted);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .ext-btn:hover { background: var(--bg-hover); }

    /* ========== AMS SECTION ========== */
    .ams-section {
      border-top: 1px solid var(--border-light);
      padding-top: 14px;
    }

    /* Nozzle Filament Boxes */
    .nozzle-filament-row {
      display: flex;
      gap: 8px;
      margin-bottom: 12px;
    }

    .nozzle-filament-box {
      display: flex;
      align-items: center;
      gap: 6px;
      padding: 8px 12px;
      background: var(--bg-white);
      border: 2px solid var(--border);
      border-radius: 8px;
      cursor: pointer;
    }

    .nozzle-filament-box:hover { border-color: #ccc; }
    .nozzle-filament-box.active { border-color: var(--accent); }

    .filament-dots {
      display: flex;
      gap: 4px;
    }

    .f-dot {
      width: 18px;
      height: 18px;
      border-radius: 4px;
      border: 1px solid rgba(0,0,0,0.1);
    }

    .f-dot.empty {
      background: #eee !important;
      border: 1px dashed #ccc;
    }

    .f-dot-separator {
      width: 1px;
      height: 18px;
      background: #ccc;
      margin: 0 2px;
    }

    .filament-count {
      font-size: 12px;
      color: var(--text-muted);
      padding: 2px 8px;
      background: var(--bg-light);
      border-radius: 4px;
      margin-left: auto;
    }

    .filament-count.active {
      background: var(--accent);
      color: white;
    }

    /* AMS Tabs (for multiple AMS units) */
    .ams-tabs {
      display: flex;
      gap: 6px;
      margin-bottom: 8px;
    }

    .ams-tab {
      display: flex;
      align-items: center;
      gap: 4px;
      padding: 6px 10px;
      background: var(--bg-light);
      border: 2px solid transparent;
      border-radius: 8px;
      cursor: pointer;
      font-size: 11px;
      color: var(--text-secondary);
    }

    .ams-tab:hover { background: var(--bg-hover); }
    .ams-tab.active { border-color: var(--accent); }

    .ams-tab-dots {
      display: flex;
      gap: 2px;
    }

    .ams-tab-dot {
      width: 10px;
      height: 10px;
      border-radius: 2px;
      border: 1px solid rgba(0,0,0,0.08);
    }

    /* AMS Content Panel */
    .ams-content {
      background: var(--bg-panel);
      border-radius: 12px;
      padding: 14px;
    }

    /* AMS Info Row */
    .ams-info-row {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 10px;
    }

    .ams-humidity {
      display: flex;
      align-items: center;
      gap: 5px;
      font-size: 13px;
      color: var(--text-secondary);
    }

    .ams-humidity img { width: 16px; opacity: 0.5; }
    .ams-humidity .sun { font-size: 16px; color: #f5a623; }

    /* AMS Main Area */
    .ams-main {
      display: flex;
      gap: 20px;
    }

    /* AMS Slots Container */
    .ams-slots-container {
      flex: 1;
    }

    /* Slot Labels Row */
    .slot-labels-row {
      display: flex;
      gap: 8px;
      margin-bottom: 6px;
      padding-left: 4px;
    }

    .slot-label-item {
      width: 56px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .slot-label-badge {
      display: flex;
      align-items: center;
      gap: 2px;
      padding: 3px 6px;
      background: var(--bg-white);
      border: 1px solid var(--border);
      border-radius: 12px;
      font-size: 10px;
      color: var(--text-muted);
    }

    .slot-label-badge .arrow { font-size: 8px; }

    /* AMS Slots */
    .ams-slots {
      display: flex;
      gap: 8px;
    }

    .ams-slot {
      width: 56px;
      height: 80px;
      border-radius: 10px;
      overflow: hidden;
      cursor: pointer;
      border: 2px solid var(--border);
      display: flex;
      flex-direction: column;
      position: relative;
    }

    .ams-slot:hover { border-color: #bbb; }
    .ams-slot.active { border-color: #d4a84b; }
    .ams-slot.selected { border-color: var(--accent); }

    .ams-slot-fill {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-end;
      padding-bottom: 8px;
      position: relative;
    }

    .ams-slot-type {
      font-size: 12px;
      font-weight: 600;
      color: white;
      text-shadow: 0 1px 2px rgba(0,0,0,0.3);
      margin-bottom: 4px;
    }

    .ams-slot-type.dark { color: #333; text-shadow: none; }

    .ams-slot-eye {
      width: 20px;
      height: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .ams-slot-eye img {
      width: 16px;
      height: 16px;
      opacity: 0.8;
    }

    .ams-slot-eye.invert img { filter: invert(1); }

    .ams-slot-empty {
      flex: 1;
      background: var(--bg-white);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: var(--text-muted);
      font-size: 18px;
    }

    .ams-slot-empty .angle { font-size: 14px; margin-top: 4px; }

    /* Connector Lines */
    .ams-connectors {
      display: flex;
      justify-content: flex-start;
      padding: 0 4px;
      margin-top: 6px;
    }

    .connector-lines {
      display: flex;
      gap: 8px;
      position: relative;
    }

    .connector-line {
      width: 56px;
      display: flex;
      justify-content: center;
    }

    .connector-line .vline {
      width: 2px;
      height: 16px;
      background: #c0c0c0;
    }

    .connector-hbar {
      position: absolute;
      bottom: 0;
      left: 28px;
      right: 28px;
      height: 2px;
      background: #c0c0c0;
    }

    /* Hub Row */
    .hub-row {
      display: flex;
      align-items: center;
      justify-content: flex-start;
      padding: 0 4px;
      margin-top: -1px;
    }

    .hub-line-left {
      width: calc(112px + 4px);
      height: 2px;
      background: #c0c0c0;
    }

    .hub-graphic {
      display: flex;
      align-items: center;
      padding: 4px 6px;
      background: var(--bg-white);
      border: 1px solid var(--border);
      border-radius: 4px;
    }

    .hub-port {
      width: 10px;
      height: 14px;
      background: var(--accent);
      border-radius: 2px;
      margin: 0 2px;
    }

    .hub-line-right {
      width: 40px;
      height: 2px;
      background: #c0c0c0;
    }

    /* External Spool Section */
    .ext-spool-section {
      display: flex;
      flex-direction: column;
      align-items: center;
      min-width: 100px;
    }

    .ext-label {
      font-size: 13px;
      color: var(--text-secondary);
      margin-bottom: 6px;
    }

    .ext-content {
      display: flex;
      gap: 8px;
      align-items: flex-start;
    }

    .ext-slot {
      width: 56px;
      height: 80px;
      background: var(--bg-white);
      border: 2px solid var(--border);
      border-radius: 10px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      color: var(--text-muted);
    }

    .ext-slot:hover { border-color: #bbb; }
    .ext-slot .question { font-size: 20px; }
    .ext-slot .angle { font-size: 14px; margin-top: 4px; }

    .ext-connector {
      width: 2px;
      height: 22px;
      background: #c0c0c0;
      margin-top: 6px;
    }

    .spool-holder-graphic {
      width: 80px;
      height: 100px;
    }

    .spool-holder-graphic img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    /* AMS Actions */
    .ams-actions {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-top: 12px;
    }

    .auto-refill-btn {
      display: flex;
      align-items: center;
      gap: 6px;
      padding: 10px 16px;
      background: var(--bg-white);
      border: 1px solid var(--border);
      border-radius: 8px;
      cursor: pointer;
      font-size: 13px;
      color: var(--text-secondary);
    }

    .auto-refill-btn:hover { background: var(--bg-hover); }

    .ams-settings-btn {
      width: 36px;
      height: 36px;
      background: var(--bg-white);
      border: 1px solid var(--border);
      border-radius: 8px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .ams-settings-btn:hover { background: var(--bg-hover); }
    .ams-settings-btn img { width: 20px; opacity: 0.5; }

    .ams-spacer { flex: 1; }

    .ams-action-btn {
      padding: 10px 24px;
      border-radius: 8px;
      font-size: 13px;
      cursor: pointer;
      border: none;
      background: #e0e0e0;
      color: var(--text-secondary);
    }

    .ams-action-btn:hover { background: #d5d5d5; }
  </style>
</head>
<body>
  <div class="main-layout">
    <!-- Left Panel -->
    <div class="left-panel">
      <div class="camera-header">
        <span class="camera-title">Camera</span>
        <button class="icon-btn"><img src="icons/video-camera.svg"></button>
        <button class="icon-btn"><img src="icons/webcam.svg"></button>
        <button class="icon-btn"><img src="icons/settings.svg"></button>
        <button class="icon-btn"><img src="icons/reload.svg"></button>
      </div>
      <div class="camera-feed">Camera Feed</div>
      <div class="print-progress">
        <div class="progress-label">Printing Progress</div>
        <div class="progress-row">
          <div class="progress-thumb"><img src="icons/micro-sd.svg"></div>
          <div class="progress-info">
            <div class="progress-name">N/A</div>
            <div class="progress-status">N/A</div>
            <div class="progress-bar-bg"><div class="progress-bar-fill"></div></div>
            <div class="progress-meta">
              <span>Layer: N/A</span>
              <span>N/A</span>
            </div>
            <div class="progress-meta">Estimated finish time: N/A</div>
          </div>
          <div class="progress-btns">
            <button class="progress-btn">&#8962;</button>
            <button class="progress-btn">&#9208;</button>
            <button class="progress-btn">&#9632;</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Right Panel -->
    <div class="right-panel">
      <div class="control-header">
        <span class="control-title">Control</span>
        <button class="header-btn">Printer Parts</button>
        <button class="header-btn">Print Options</button>
        <button class="header-btn">Calibration</button>
      </div>

      <div class="control-body">
        <!-- Temperature -->
        <div class="temp-section">
          <div class="temp-row">
            <div class="temp-icon"><img src="icons/hotend.svg"></div>
            <span class="temp-badge">L</span>
            <span class="temp-value">22</span>
            <span class="temp-target">/0 째C</span>
          </div>
          <div class="temp-row">
            <div class="temp-icon"><img src="icons/hotend.svg"></div>
            <span class="temp-badge">R</span>
            <span class="temp-value">21</span>
            <span class="temp-target">/0 째C</span>
          </div>
          <div class="temp-row">
            <div class="temp-icon"><img src="icons/heatbed.svg"></div>
            <span class="temp-value">21</span>
            <span class="temp-target">/0 째C</span>
          </div>
          <div class="temp-row">
            <div class="temp-icon"><img src="icons/chamber.svg"></div>
            <span class="temp-value">21</span>
            <span class="temp-target">/0 째C</span>
          </div>
        </div>

        <!-- Air Condition -->
        <div class="air-section">
          <div class="air-label"><img src="icons/ventilation.svg"> Air Condition</div>
          <div class="air-item"><img src="icons/ventilation.svg"> 100%</div>
          <div class="air-item">Lamp <div class="lamp-dot"></div></div>
        </div>

        <!-- Movement -->
        <div class="movement-section">
          <div class="jog-container">
            <div class="jog-pad">
              <div class="jog-ring">
                <span class="jog-label top">Y</span>
                <span class="jog-label bottom">-Y</span>
                <span class="jog-label left">-X</span>
                <span class="jog-label right">X</span>
                <button class="jog-btn up">&#9650;</button>
                <button class="jog-btn down">&#9660;</button>
                <button class="jog-btn left">&#9664;</button>
                <button class="jog-btn right">&#9654;</button>
                <button class="jog-home"><img src="icons/home.svg"></button>
              </div>
            </div>
          </div>

          <div class="step-section">
            <div class="step-row">
              <button class="step-btn">&#8593; 10</button>
              <button class="step-btn active">&#8593; 1</button>
            </div>
            <div class="step-label">Bed</div>
            <div class="step-row">
              <button class="step-btn">&#8595; 1</button>
              <button class="step-btn">&#8595; 10</button>
            </div>
          </div>

          <div class="extruder-section">
            <div class="nozzle-toggle">
              <button class="active">Left</button>
              <button>Right</button>
            </div>
            <div class="extruder-graphic"><img src="icons/dual-extruder.png"></div>
            <span class="extruder-label">Extruder</span>
            <div class="ext-controls">
              <button class="ext-btn">&#9650;</button>
              <button class="ext-btn">&#9660;</button>
            </div>
          </div>
        </div>

        <!-- AMS Section -->
        <div class="ams-section">
          <!-- Nozzle Filament Assignment Boxes -->
          <div class="nozzle-filament-row">
            <div class="nozzle-filament-box active">
              <div class="filament-dots">
                <div class="f-dot" style="background: #FFD700;"></div>
                <div class="f-dot" style="background: #8B4513;"></div>
                <div class="f-dot" style="background: #1a1a1a;"></div>
                <div class="f-dot" style="background: #222;"></div>
              </div>
            </div>
            <div class="nozzle-filament-box">
              <div class="filament-dots">
                <div class="f-dot" style="background: #1a1a1a;"></div>
                <div class="f-dot" style="background: #1a1a1a;"></div>
                <div class="f-dot-separator"></div>
                <div class="f-dot" style="background: #FF0000;"></div>
              </div>
              <span class="filament-count">0</span>
            </div>
            <div class="nozzle-filament-box">
              <div class="filament-dots">
                <div class="f-dot empty"></div>
                <div class="f-dot empty"></div>
                <div class="f-dot empty"></div>
              </div>
              <span class="filament-count active">0</span>
            </div>
          </div>

          <!-- AMS Content Panel -->
          <div class="ams-content">
            <!-- Info Row -->
            <div class="ams-info-row">
              <div class="ams-humidity"><img src="icons/water.svg"> 18 %</div>
              <div class="ams-humidity"><span class="sun">&#9788;</span></div>
            </div>

            <!-- Main AMS Area -->
            <div class="ams-main">
              <!-- AMS Slots Container -->
              <div class="ams-slots-container">
                <!-- Slot Labels -->
                <div class="slot-labels-row">
                  <div class="slot-label-item">
                    <div class="slot-label-badge">A1 <span class="arrow">&#8595;</span></div>
                  </div>
                  <div class="slot-label-item">
                    <div class="slot-label-badge">A2 <span class="arrow">&#8595;</span></div>
                  </div>
                  <div class="slot-label-item">
                    <div class="slot-label-badge">A3 <span class="arrow">&#8595;</span></div>
                  </div>
                  <div class="slot-label-item">
                    <div class="slot-label-badge">A4 <span class="arrow">&#8595;</span></div>
                  </div>
                </div>

                <!-- Slots -->
                <div class="ams-slots">
                  <div class="ams-slot active">
                    <div class="ams-slot-fill" style="background: #FFD700;">
                      <span class="ams-slot-type dark">PLA</span>
                      <div class="ams-slot-eye"><img src="icons/eye.svg"></div>
                    </div>
                  </div>
                  <div class="ams-slot">
                    <div class="ams-slot-fill" style="background: #1a1a1a;">
                      <span class="ams-slot-type">PETG</span>
                      <div class="ams-slot-eye invert"><img src="icons/eye.svg"></div>
                    </div>
                  </div>
                  <div class="ams-slot">
                    <div class="ams-slot-fill" style="background: #8B4513;">
                      <span class="ams-slot-type">PETG</span>
                      <div class="ams-slot-eye invert"><img src="icons/eye.svg"></div>
                    </div>
                  </div>
                  <div class="ams-slot">
                    <div class="ams-slot-fill" style="background: #222;">
                      <span class="ams-slot-type">PLA</span>
                      <div class="ams-slot-eye invert"><img src="icons/eye.svg"></div>
                    </div>
                  </div>
                </div>

                <!-- Connectors -->
                <div class="ams-connectors">
                  <div class="connector-lines">
                    <div class="connector-line"><div class="vline"></div></div>
                    <div class="connector-line"><div class="vline"></div></div>
                    <div class="connector-line"><div class="vline"></div></div>
                    <div class="connector-line"><div class="vline"></div></div>
                    <div class="connector-hbar"></div>
                  </div>
                </div>

                <!-- Hub -->
                <div class="hub-row">
                  <div class="hub-line-left"></div>
                  <div class="hub-graphic">
                    <div class="hub-port"></div>
                    <div class="hub-port"></div>
                  </div>
                  <div class="hub-line-right"></div>
                </div>
              </div>

              <!-- External Spool Section -->
              <div class="ext-spool-section">
                <div class="ext-label">Ext</div>
                <div class="ext-content">
                  <div style="display: flex; flex-direction: column; align-items: center;">
                    <div class="ext-slot">
                      <span class="question">?</span>
                      <span class="angle">&#8736;</span>
                    </div>
                    <div class="ext-connector"></div>
                  </div>
                  <div class="spool-holder-graphic">
                    <img src="icons/single-extruder1.png">
                  </div>
                </div>
              </div>
            </div>
          </div>

          <!-- AMS Actions -->
          <div class="ams-actions">
            <button class="auto-refill-btn">Auto-refill</button>
            <button class="ams-settings-btn"><img src="icons/ams-settings.svg"></button>
            <div class="ams-spacer"></div>
            <button class="ams-action-btn">Unload</button>
            <button class="ams-action-btn">Load</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
